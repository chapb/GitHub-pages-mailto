<!doctype html>

<html lang=en>


<head>
  
  <meta charset=utf-8>
  
  <!-- Update the mailto: link following "location.href". Contents MUST BE URL ENCODED.-->
  <script type="text/javascript">
        function launchmailto()
        {
         location.href = "mailto:?to=someone@example.com&subject=Example%20Subject%20Line&body=Example%20Body%20Contents";
        }
  </script>
  
  <!-- Update the title of the webpage. -->
  <title>Example Title</title>

</head>


<body onload="launchmailto()">

  <!-- The link text is what the user will see when they return to their browser. -->
  <!-- Update the mailto: link as above. -->
  <!-- Update the link text. -->
  <p><a href="mailto:?to=someone@example.com&subject=Example%20Subject%20Line&body=Example%Body%20Contents">Example Link Text</a></p>

</body>


</html>
